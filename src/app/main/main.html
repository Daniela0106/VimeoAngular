<section>
  <div class="category_menu_container col-xs-11 col-sm-3 col-md-3 col-lg-2">                              <!--BIG BOX-->
    <div class="container"  id="mySidenav">
      <div class="row">
        <img class="logo" alt="VimeoTest - logo" src="../assets/images/logo.png"/>
        <a class="closeX">X</a>
      <blockquote class="categories_text" ng-repeat="category in vm.categories_names" ng-click="vm.displayVideos(category)">{{category}}</blockquote>
      </div>
    </div>
  </div>
  <div class="main_vimeo_container">
    <div class="header col-xs-12 col-sm-9 col-md-9 col-lg-10">
      <div class="row">
      <input class="search_input gray form-control" type="text" placeholder="Search videos"
             ng-model="input_search"/>
      <img class="hamburger"/>
      </div>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
        <div class="videos_display">
          <div class="row">
            <div class="box">
            <div class="col-xs-12 col-sm-3 video_image" ng-repeat="image in vm.video_images track by $index"><img class="img-responsive" ng-src="{{image}}"/></div>
            </div>
          </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
      <ul class="pagination pagination-sm">
        <li><a href="#">Previous</a></li>
        <li><a class="active" href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">...</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </div>
    <div class="footer">
      <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
        <p class="author">Powered by Talos Digital</p>
      </div>
    </div>
    <!-- SPACE FOR TESTING THINGS-->
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">

      <!--<li ng-repeat="video_comments in vm.videos_comments track by $index">{{video_comments}}</li>
      <!--<li ng-repeat="video_likes in vm.videos_likes track by $index">{{video_likes}}</li>-->
      <!--<li ng-repeat="video_plays in vm.videos_plays track by $index">{{video_plays}}</li>-->
      <!--<p ng-repeat="description in vm.descriptions track by $index">{{description}}</p>-->
      <!--<li ng-repeat="date_of_publish in vm.dates_of_publish track by $index">{{date_of_publish}}</li>-->
      <!--<li ng-repeat="video_channel_name in vm.videos_channels_names track by $index">{{video_channel_name}}</li>-->
      <!--<div ng-repeat="channel_Picture in vm.channel_pictures track by $index"><img ng-src="{{channel_Picture}}"/></div>-->
        <!--<li ng-repeat="video_name in vm.videos_names">{{video_name}}</li>-->
    </div>
  </div>
</section>
